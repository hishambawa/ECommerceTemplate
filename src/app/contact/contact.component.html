<section class="hero is-small hero-contact pb-2">
    <div class="container hero-body">
        <div class="columns is-vcentered">
            <div class="column is-hidden-mobile">
                <figure class="image">
                    <img src="/assets/images/other/contact.png" alt="" class="image-contact">
                </figure>
            </div>

            <div class="column">
                <h1 class="title has-text-centered pl-7-tablet">Contact Us</h1>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">From</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Name">
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                            <input class="input is-success" type="email" placeholder="Email">
                            </p>
                        </div>
                    </div>
                </div>
                  
                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                    <div class="field is-expanded">
                        <div class="field has-addons">
                        <p class="control">
                            <a class="button is-static">+94</a>
                        </p>
                        <p class="control is-expanded">
                            <input class="input" type="tel" placeholder="Contact Number">
                        </p>
                        </div>
                    </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Subject</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter the subject">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Message</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" placeholder="Enter the message"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="field is-horizontal mt-5">
                    <div class="field-label">
                    <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-text-centered">
                                <button class="button is-dark is-rounded">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
